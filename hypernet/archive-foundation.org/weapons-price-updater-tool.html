            color: #2c3e50;

            width: 100%;

            transition: background-color 0.3s;

            background-color: #2980b9;
        }

            display: flex;

            margin-bottom: 20px;
        }

            flex: 1;
        }

            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .stats {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {

            padding: 5px;

            border: 1px solid #ffeeba;

            padding: 10px;
            border-radius: 4px;

            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;

    </style>

    <h1>Weapons JSON Price Updater Tool</h1>
    
    <div class="container">
        <div class="column">
            <h2>Weapon Price Mapping (JSON)</h2>
            <textarea id="priceMapping" placeholder="Paste the weapon price mapping JSON here..."></textarea>
        </div>
        <div class="column">
            <h2>Weapons JSON Array</h2>
            <textarea id="weaponsJson" placeholder="Paste your Weapons.json content here..."></textarea>
        </div>
    </div>
    
    <button id="mergeData">Combine Mappings</button>
    <button id="updatePrices">Update Prices</button>
    <button id="copyResult">Copy Updated JSON</button>
    
    <div class="result">
        <h2>Updated JSON</h2>
        <textarea id="resultJson" readonly></textarea>
    </div>
    
    <div class="stats" id="statsContainer">
        <h2>Update Statistics</h2>
        <div id="stats"></div>
        
        <h3>Price Changes</h3>
        <table id="priceChangesTable">
            <thead>

                    <th>Original Price</th>
                    <th>New Price</th>
                    <th>Difference</th>
                </tr>
            </thead>
            <tbody id="priceChangesBody"></tbody>
        </table>
        
        <h3>Missing Weapons</h3>
