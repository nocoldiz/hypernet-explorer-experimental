<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodle - Hypernet Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: white;
        }
        #logo {
            margin-top: 70px;
            margin-bottom: 20px;
        }
        #logo h1 {
            font-size: 80px;
            margin: 0;
            font-weight: normal;
            letter-spacing: -2px;
        }
        #logo .n { color: #4285f4; }
        #logo .o1 { color: #ea4335; }
        #logo .o2 { color: #fbbc05; }
        #logo .d { color: #4285f4; }
        #logo .l { color: #34a853; }
        #logo .e { color: #ea4335; }
        #search-container {
            margin: 0 auto;
            max-width: 570px;
        }
        #search-box {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 0;
            margin: 0 auto;
            height: 25px;
            outline: none;
        }
        #search-buttons {
            margin-top: 15px;
        }
        .search-button {
            background-color: #f2f2f2;
            border: 1px solid #f2f2f2;
            border-radius: 2px;
            color: #5F6368;
            font-size: 13px;
            margin: 11px 4px;
            padding: 7px 15px;
            cursor: pointer;
        }
        .search-button:hover {
            border: 1px solid #c6c6c6;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            color: #222;
        }
        #results {
            max-width: 570px;
            margin: 0 auto;
            text-align: left;
            margin-top: 20px;
            display: none;
        }
        .result {
            margin-bottom: 25px;
        }
        .result-title {
            font-size: 18px;
            color: #1a0dab;
            margin-bottom: 3px;
            cursor: pointer;
            text-decoration: none;
        }
        .result-title:visited {
            color: #609;
        }
        .result-title:hover {
            text-decoration: underline;
        }
        .result-url {
            color: #006621;
            font-size: 14px;
            margin-bottom: 3px;
        }
        .result-abstract {
            color: #545454;
            font-size: 14px;
            line-height: 1.4;
        }
        #search-stats {
            color: #808080;
            font-size: 13px;
            margin-bottom: 20px;
        }
        #footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            line-height: 40px;
            background: #f2f2f2;
            border-top: 1px solid #e4e4e4;
            left: 0;
            font-size: 13px;
            color: #5f6368;
        }
        .beta-label {
            color: #DD4B39;
            font-size: 12px;
            font-weight: bold;
            position: relative;
            top: -35px;
            left: 140px;
        }
    </style>
</head>
<body>
    <div id="logo">
        <h1>
            <span class="n">N</span><span class="o1">o</span><span class="o2">o</span><span class="d">d</span><span class="l">l</span><span class="e">e</span>
        </h1>
        <div class="beta-label">BETA</div>
    </div>
    
    <div id="search-container">
        <form id="search-form" onsubmit="return performSearch()">
            <input type="text" id="search-box" autofocus>
            <div id="search-buttons">
                <button type="submit" class="search-button">Noodle Search</button>
                <button type="button" class="search-button" onclick="feelingLucky()">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
    
    <div id="results">
        <div id="search-stats"></div>
        <div id="results-list"></div>
    </div>
    
    <div id="footer">
        Â© 2000 Noodle - The Hypernet Search Engine
    </div>


</body>
</html>
